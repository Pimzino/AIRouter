version: "3.8"

services:
  9router:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 9router
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Required: Set a strong secret for JWT token signing
      - JWT_SECRET=${JWT_SECRET:-9router-docker-secret-change-in-production}
      # Production mode for secure cookies
      - NODE_ENV=production
      # Data directory inside container (mounted as volume)
      - DATA_DIR=/app/data
      # Optional: Cloud URL override
      - NEXT_PUBLIC_CLOUD_URL=${NEXT_PUBLIC_CLOUD_URL:-https://9router.com}
      # Hostname binding
      - HOSTNAME=0.0.0.0
    volumes:
      # Persistent storage for LowDB database
      - 9router-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  9router-data:
    driver: local
