# Railpack/Nixpacks configuration for Next.js standalone build

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node .next/standalone/server.js"

[variables]
NODE_ENV = "production"
HOSTNAME = "0.0.0.0"
PORT = "3000"
